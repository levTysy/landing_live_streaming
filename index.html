<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/Favicon.png" type="image/png" />
    <link rel="stylesheet" href="dist/index.css" />
    <title>Live Streaiming</title>
  </head>
  <body>
    <header class="header" aria-label="header">
      <div class="container">
        <nav class="header__nav nav" aria-label="header navigation">
          <div class="nav__title">
            <a href="#" class="nav__title-link">CLOUD <span>FLEX</span></a>
          </div>

          <div class="nav__links">
            <ul class="nav__links-list list" aria-label="header nav links">
              <li class="list___item" aria-label="first link">
                <a href="#" class="list__item-link">about us</a>
              </li>
              <li class="list___item" aria-label="second link">
                <a href="#" class="list__item-link">contact</a>
              </li>
            </ul>
          </div>

          <div class="nav__covid-wrapper covid" aria-label="covid-19 update">
            <a href="#" class="covid__link">COVID-19 UPDATE</a>
          </div>

          <div class="nav__globe-wrapper globe">
            <a href="#" class="globe__link" aria-label="globe info">
              <svg class="globe__link-icon" aria-label="globe img">
                <use href="assets/sprites.svg#globe-icon"></use>
              </svg>
            </a>
          </div>
        </nav>
      </div>
    </header>

    <main aria-label="main content">
      <section class="hero-section" aria-label="hero section">
        <div class="container">
          <div class="hero">
            <div class="hero__content">
              <h1 class="hero__title">WHEN PERFORMANCE MATTERS</h1>
              <button class="hero__action-btn">
                Start development with us!
              </button>
            </div>

            <div class="hero__notify">
              <img
                src="assets/pigeon.png"
                alt="pigeon img"
                class="hero__notify-img"
              />
              <p class="hero__notify-content">
                WE USE COOKIES TO ENSURE YOUR BEST EXPERIENCE. THROUGH YOUR
                CONTINUED USE OF THIS SITE YOU ACCEPT THIS USE. FOR MORE
                INFORMATION, PLEASE SEE OUR PRIVACY POLICY.
              </p>
              <button class="hero__notify-btn">ACCEPT</button>
            </div>

            <div class="hero__scroll">
              <span class="hero__scroll-content">Scroll down</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
